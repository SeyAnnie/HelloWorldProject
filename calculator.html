<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
  <table>
      <input type="text" name="display" class="answer" style="width: 370px; height: 70px; background-color: rgb(50, 174, 190);">
      <tr>
        <td><input type="button"  value="+/-"></td>
        <td><input type="button"  value="()"></td>
        <td><input type="button"  value="%"></td>
        <td><input type="button"  value="+" style="background-color:rgb(150, 28, 75);"></td>
        </tr>
      <tr>
          <td><input type="button"  value="7"></td>
          <td><input type="button"  value="8"></td>
          <td><input type="button"  value="9"></td>
          <td><input type="button"  value="-" style="background-color:yellow ;"></td>
          </tr>
          <tr>
          <td><input type="button"  value="4"></td>
          <td><input type="button"  value="5"></td>
          <td><input type="button"  value="6"></td>
          <td><input type="button"  value="*" style="background-color:orangered;"></td>
          </tr>
          <tr>
          <td><input type="button"  value="1"></td>
          <td><input type="button"  value="2"></td>
          <td><input type="button"  value="3"></td>
          <td><input type="button"  value="/" style="background-color:crimson;"></td>
          </tr>
          <tr>
          <td><input type="button"  value="C" style="background-color:olive;"></td>
          <td><input type="button"  value="0"></td>
          <td><input type="button"  value="." style="background-color:deeppink;"></td>
          <td><input type="button"  value="=" style="background-color:rgb(8, 58, 27);"></td>
          </tr>
          
  </table>
  </body>
</html>
